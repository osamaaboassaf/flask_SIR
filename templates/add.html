<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add FAQ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #333;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .form-container button {
            background: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 30px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-container button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Add Question & Answer</h2>
        <form method="post">
            <div class="mb-3">
                <label for="question" class="form-label">question:</label>
                <input type="text" class="form-control" id="question" name="question" placeholder="Enter the question"
                    required>
            </div>
            <div class="mb-3">
                <label for="answer" class="form-label">answer:</label>
                <textarea class="form-control" id="answer" name="answer" rows="5" placeholder="Enter the answer"
                    required></textarea>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">language:</label>
                <select class="form-select" id="language" name="language" required>
                    <option value="ar">العربية</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn">ADD</button>
            </div>
        </form>
    </div>
</body>

</html>
