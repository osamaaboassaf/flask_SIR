<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Search Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .card h1 {
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .btn {
            border-radius: 30px;
            font-size: 1.2rem;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #ff6f61;
            border: none;
        }

        .btn-primary:hover {
            background: #ff5a4d;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 111, 97, 0.5);
        }

        .btn-success {
            background: #28a745;
            border: none;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.5);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="card text-center">
        <h1>Welcome to the FAQ Search Engine</h1>
        <p class="mt-3">What would you like to do today?</p>
        <div class="d-flex justify-content-center gap-4 mt-4">
            <a href="/add" class="btn btn-primary">Add Questions & Answers</a>
            <a href="/search" class="btn btn-success">Search for an Answer</a>
        </div>
        <footer class="mt-4">
            <p>&copy; 2024 FAQ Search Engine. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
